<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>


    <h2>Listas Desordenadas</h2>
    <ul><!--Esta etiqueta define que hare una lista-->
        <li>Elemento 01</li>
        <li>Elemento 02</li>
        <li>Elemento 03</li>

    
         <ul>
            <li>Elemento 01</li>
            <li>Elemento 02</li>
            <li>Elemento 03</li>
        
        </ul>

        <li>Elemento 04</li><!--AÃ±ado un elemento a la lista principal-->
    
    
    </ul>

    <h2>Listas ordenadas</h2>

    <ol><!--ol se utliza para definir listas ordenadas-->
        
        <li>Elemento 01</li>
        <li>Elemento 02</li><!--son listas ordenadas,1,2,3-->
        <li>Elemento 03</li>

        <ul>
         
            <li>Elemento 01</li>
            <li>Elemento 02</li><!--Es una sublista desordenada dentro de una ordenada-->
            <li>Elemento 03</li>
        </ul>

        </li>Elemento 04</li>


    </ol>

    
</body>
</html>
